
<!DOCTYPE html>
<html>
<head>
    <!--Page description-->
    <meta charset = "utf-8>
    <meta name="viewport" content="width=device-width , initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- HTML <script> element is used to embed executable code or data-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="jumbotron text-center">AI Chatbot with Python</h1>
    <!--The h1 is an HTML tag that indicates a heading on a website-->
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div id="chatbox" class="border border-success">
                <p class="botText"><span>Hi! I'm Chatterbot</span></p>
            </div>
            <div id="userInput">
                <input id="textInput" class="form-control" type="text" name="msg" placeholder="Type Your Message Here">
                <input id="buttonInput" class="btn btn-success form-control" type="submit" value="Send">
            </div>
        </div>
    </div>    
    <script> 
        function getResponse() {
            //Names can also begin with $ and _ :
            let userText = $("#textInput").val();
            //Variables declared with the let keyword can have Block Scope.
            //Variables declared inside a block {} cannot be accessed from outside the block:
            let userHtml = '<p class="userText"><span>' + userText + '</span></p>';
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            //Scroll to the top or to the bottom of an element:
            // Top
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
            $.get("/get", { msg: userText }).done(function(data) {
            var botHtml = '<p class="botText"><span>' + data + '</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
            });
            }
        $("#textInput").keypress(function(e) {
        //if enter key is pressed
        if(e.which == 13) {
            getResponse();
        }
    });
    $("#buttonInput").click(function() {
        getResponse();
    });
    </script>
    <!--jquery.min.js is compressed version of jquery.js-->
    <!--jQuery is a lightweight, "write less, do more", JavaScript library-->
    <!--https://www.w3schools.com/jquery/jquery_get_started.asp-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--to calculate the position of an element to make it possible to position it near a given reference element-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!--templates for UI interface elements such as buttons and forms-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</div>
</body>
</html>
